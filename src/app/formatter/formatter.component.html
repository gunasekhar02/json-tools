<h2>JSON Formatter</h2>
<p>Format, minify and validate JSON instantly.</p>

<div style="margin-top: 20px">
  <textarea
    rows="12"
    placeholder="Paste your JSON here..."
    [(ngModel)]="inputJson">
  </textarea>
</div>

<div style="margin: 15px 0">
  <button (click)="formatJson()">Format</button>
  <button (click)="minifyJson()">Minify</button>
  <button (click)="copyToClipboard()" [disabled]="!formattedHtml">ðŸ“‹ Copy</button>
  <button class="secondary" (click)="clear()">Clear</button>
</div>

<div *ngIf="copySuccess" class="success">âœ… Copied to clipboard!</div>
<div *ngIf="error" class="error">{{ error }}</div>

<div *ngIf="outputJson" style="margin-top: 20px">
  <textarea rows="12" [value]="outputJson" readonly></textarea>
</div>

<div *ngIf="formattedHtml" class="json-output" [innerHTML]="formattedHtml"></div>
